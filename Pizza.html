<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
    <link href="main.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  
  <body ng-app="PizzaPlanetApp">
    <div class="header">
      <h1><span>Pizza</span><span>Planet</span></h1>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <h1>Specials for {{ today | date }}</h1>

        <h2>Appetizers</h2>
        <div class="appetizers row" ng-repeat="ap in appetizers">
          <div class="item col-md-9">
            <h3 class="name">{{ap.name}} </h3>
            <p class="description"> {{ap.description}}</p>
          </div>
          <div class="price col-md-3">
            <p class="price">{{ap.price|currency}} </p>
          </div>
        </div>
        
        <h2>Mains</h2>
        <div class="main row" ng-repeat="main in mains">
          <div class="item col-md-9">
            <h3 class="name">{{main.name}} </h3>
            <p class="description"> {{main.description}}</p>
          </div>
          <div class="price col-md-3">
            <p class="price">{{main.price|currency}} </p>
          </div>
        </div>
        
        <h2>sides</h2>
        <div class="main row" ng-repeat="side in extras">
          <div class="item col-md-9">
            <h3 class="name">{{side.name}} </h3>
            <p class="description"> {{side.description}}</p>
          </div>
          <div class="price col-md-3">
            <p class="price">{{side.price|currency}} </p>
          </div>
        </div>
        
        

      </div>
    </div>

    <div class="footer">
    </div>

    <!-- Modules -->
    <script src="app.js"></script>

    <!-- Controllers -->
    <script src="MainController.js"></script>
  </body>
</html>
